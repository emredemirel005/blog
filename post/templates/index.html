{% extends 'base.html' %}
{% load static %}
{% load blog_extras %}
{% load emoji_tags%}
{% block content %}
    {% for post in posts %}
        <div class="box">
            <section class="hero is-primary">
                <div class="hero-body">
                    <p class="title">{{ post.title }}</p>
                    <p class="subtitle">{{post.author}} | {{ post.created_at|date:"Y-m-d H:i" }}</p>
                </div>
            </section>

            <div class="content">
                <p>{{ post.intro|convert_markdown|safe|emoji_replace }}</p>
                <button style="background-color: rgb(87, 218, 174); border: 0; border-radius: 3px;">
                <a href="{% url 'detail' post.post_id %}">Read more >> </a>
                </button>
            </div>
        </div>
    {% endfor %}
{% endblock %}
